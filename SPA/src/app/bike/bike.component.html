<div class="container">
  <div>
    <h2>Awesome Bike Rental</h2>
  </div>
  <div class="topic-name">
    <h5>ðŸ¤‘ Create new rent</h5>
  </div>
  <div class="row form">
    <div class="form-group col-4">
      <label class="label">Bike name</label>
      <input type="text" [(ngModel)]="bike.name" class="form-control" placeholder="Ex. Superfast bike" />
    </div>
    <div class="form-group col-4">
        <label class="label">Bike type</label>
        <select [(ngModel)]="bike.typeId" name="type" class="form-control">
          <option *ngFor="let type of types" [value]="type?.id" >
            {{type?.name}}
          </option>
        </select>
    </div>
    <div class="form-group col-2">
      <label class="label">Rent price</label>
      <input type="number" [(ngModel)]="bike.price" class="form-control" />
    </div>
    <div class="form-group col-2 submit-rent">
      <input type="button" value="Submit rent" class=" btn btn-success form-control" />
    </div>
  </div>
</div>
